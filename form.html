<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//google-analytics.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//themes.googleusercontent.com"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title></title>
</head>
<body>
    <header class="site-header">
        <div class="site-logo"></div>
        <div class="site-nav">

        </div>
    </header>

    <main class="site-primary">
        <section class="site-content">
            <form action="" method="post" class="cv-form">

                <fieldset>
                    <legend>Informations:</legend>
                    <div class="cv-form--row">
                        <label for="">First Name: </label><input id="first_name_input" type="text" name="first_name" required>
                    </div>
                    <div class="cv-form--row">
                        <label for="">Last Name: </label><input id="first_name_input" type="text" name="last_name" required>
                    </div>
                    <div class="cv-form--row">
                        <label for="">Email: </label><input id="first_name_input" type="email" name="email" required>
                    </div>
                    <div class="cv-form--row">
                        <label for="">Headline: </label><input id="first_name_input" type="text" name="headline" required>
                    </div>
                    <div class="cv-form--row">
                        <label for="">Description: </label><input id="first_name_input" type="text" name="headline" required>
                    </div>
                    <div class="cv-form--row">
                        <label for="">Phone: </label><input id="phone_input" type="tel" name="phone" required>
                    </div>
                    <div class="cv-form--row">
                        <label for="">Adresse: </label><input id="address_input" type="text" name="address" required>
                    </div>
                    <div class="cv-form--row">
                        <label for="">Location: </label><input id="location_input" type="text" name="location" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Education :</legend>
                    <div class="cv-form--row">
                        <label for="">School Name: </label><input id="school_name_input" type="text" name="school_name" required>
                    </div>
                    <div class="cv-form--row">
                        <label for="">From: </label><input id="start_date_input" type="date" name="start_date" required>
                    </div>
                    <div class="cv-form--row">
                        <label for="">To: </label><input id="end_date_input" type="date" name="end_date" required>
                    </div>
                    <div class="cv-form--row">
                        <label for="">Degree: </label><input id="degree_input" type="text" name="end_date" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Skills :</legend>
                    <div class="cv-form--row">
                        <label for="">School Name: </label><input id="school_name_input" type="text" name="school_name" required>
                    </div>
                    <div class="cv-form--row">
                        <label for="">From: </label><input id="start_date_input" type="date" name="start_date" required>
                    </div>
                    <div class="cv-form--row">
                        <label for="">To: </label><input id="end_date_input" type="date" name="end_date" required>
                    </div>
                    <div class="cv-form--row">
                        <label for="">Degree: </label><input id="degree_input" type="text" name="end_date" required>
                    </div>
                </fieldset>

                <input type="submit" value="Update" name="subscribe" id="subscribe-btn">
            </form>
        </section>
    </main>

    <footer class="site-footer">
        See V
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function() {
            $('.cv-form').submit(function() {
                $.ajax({
                    url: '',
                    data: $(this).serialize(),
                    type: 'POST',
                    dataType: 'json',
                    contentType: "application/json; charset=utf-8",
                    error: function(err) {
                        console.error('Error : ' + err);
                    },
                    success: function(data) {
                        console.log(data);
                    }
                });

                return false;
            });

        });
    </script>
</body>
</html>
